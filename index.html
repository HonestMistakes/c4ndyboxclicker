<script>
var Candies = 0
var Thrown_Candies = 0
var clickamount = 1
var candypersecond = 0

var Farmers = 0

</script>




<script> 
//run function "Add Candies" every 1000 milliseconds ( every second )
var Timer = setInterval(AddCandies ,1000);
//Declare Function for adding Candies
function AddCandies(){ 
//Create Candies Display Text 
var CandyDisText1 = "You have # Candies!"
//Overwrite "#" with number of candies thrown on the ground
var CandyDisText2 = CandyDisText1.replace("#",Candies+candypersecond)
//Update Candies Display
document.getElementById("DisCandies").innerHTML = CandyDisText2
//Add 1 to total Candies
Candies = Candies + candypersecond
}
function MakeCandies(){
var CandyDisText3 = "You have # Candies!"
var CandyDisText4 = CandyDisText3.replace("#",Candies+1)
document.getElementById("DisCandies").innerHTML = CandyDisText4

}

if (Candies > farmcost) {

document.getElementById("DisFarms").innerHTML = Text2
Farms = Farms + 1

var Text4 = Text3.replace("#",Farmers+1)
document.getElementById("DisFarmers").innerHTML = Text4
Farmers = Farmers + 1

farmercost = (farmercost*1.10)

} }
</script>

<script>
function toggle_visibility(id,toggle) {
   var e = document.getElementById(id);
      if( toggle == 0 ) 
         e.style.display = 'none';
      else
         e.style.display = 'block';
   }
</script>

<script>
function Shop(){
    toggle_visibility("MakeCandiesButton",0)
    toggle_visibility("DisFarms",1)
    toggle_visibility("BuyFarms",1)
    toggle_visibility("DisFarmers",0)
    toggle_visibility("BuyFarmers",0)
}
function Workers(){
    toggle_visibility("MakeCandiesButton",0)
    toggle_visibility("DisFarmers",1)
    toggle_visibility("BuyFarmers",1)
}
function Main(){
    toggle_visibility("MakeCandiesButton",1)
    toggle_visibility("DisFarms",0)
    toggle_visibility("BuyFarms",0)
    toggle_visibility("DisFarmers",0)
    toggle_visibility("BuyFarmers",0)
}
</script>
